<!-- templates/setup_profile.html -->
{% extends "base.html" %}
{% block title %}Set Up Profile{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4">Set Up Your Profile</h2>
  <form method="POST">
    <div class="form-group mb-3">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" class="form-control" id="firstName" value="{{ user.firstName }}">
    </div>

    <div class="form-group mb-3">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" class="form-control" id="lastName" value="{{ user.lastName }}">
    </div>

    <div class="form-group mb-3">
      <label for="bio">Bio</label>
      <textarea name="bio" class="form-control" id="bio" rows="3">{{ user.bio or '' }}</textarea>
    </div>

    <div class="form-group mb-3">
      <label for="avatar_url">Avatar Image URL</label>
      <input type="text" name="avatar_url" class="form-control" id="avatar_url" value="{{ user.avatar_url or '' }}">
    </div>

    <button type="submit" class="btn btn-primary">Save Profile</button>
  </form>
</div>
{% endblock %}
