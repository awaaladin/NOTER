{% extends 'base.html' %}

{% block head %}
<title>Edit Note</title>
{% endblock %}

{% block content %}
<div class="content">
    <h1 style="text-align: center;">Edit Note</h1>

    <div class="form">
        <!-- Edit Form -->
        <form action="{{ url_for('views.edit_note', note_id=note.id) }}" method="POST">
            <textarea name="note" placeholder="Edit your note here..." id="note" class="form-control">{{ note.data }}</textarea>
            <br>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">💾 Save</button>
            </div>
        </form>

        <!-- Delete Form: Separate from the above -->
        <div class="d-flex justify-content-between mt-3">
            <form action="{{ url_for('views.delete_note_direct', note_id=note.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this note?');" class="mt-3 text-center">
                <button type="submit" class="btn btn-danger">🗑️ Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
